<!DOCTYPE html>
<html>
    <head>
        <title>Fetch API Example</title>
        <style type="text/css"></style>
        <link rel="stylesheet" href="../../style.css" />
    </head>
    <body>
        <h1>Using the Fetch API</h1>
        <div id="content">
            <p>
                The fetch API makes AJAX-style data requests easier to handle.
            </p>
            <p>
                Open the developer tools console to see the responses from the
                server.
            </p>
            <button id="btn1">Fetch Data GET</button>
            <button id="btn2">Fetch Data POST</button>
        </div>

        <script>
            window.addEventListener("load", function () {
                document
                    .getElementById("btn1")
                    .addEventListener("click", fetchGET);
                document
                    .getElementById("btn2")
                    .addEventListener("click", fetchPOST);
            });

            // TODO: Perform a regular GET operation
            function fetchGET() {
                fetch("https://httpbin.org/json").then(function (response) {
                    console.log(
                        "Content type:",
                        response.headers.get("Content-Type")
                    );
                    console.log("Status:", response.status);
                    console.log("Status text:", response.statusText);
                    console.log("Response URL:", response.url);
                });
            }

            // TODO: perform a POST function with data in the body
            function fetchPOST() {}
        </script>
    </body>
</html>
